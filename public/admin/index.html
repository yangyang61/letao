<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台登录</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>

    <main id="main">
        <!-- 左侧菜单 -->

        <div class="left">
            <!-- 左侧logo -->
            <div class="logo">
                <img src="./images/1.png" alt="">
                <p>小姐姐</p>
            </div>
            <!-- 左侧列表 -->
            <div class="list-group">
                <a href="index.html" class="list-group-item active">
                    用户管理
                </a>
                <!-- 通过data-toggle 和 data-target来和后面的一级二级分类关联 点击切换
                        使用collapse插件 -->
                <a href="#collapseExample" class="list-group-item" data-toggle="collapse"
                    data-target="#collapseExample">分类管理

                </a>
                <div class="collapse list-group" id="collapseExample">
                    <a href="firstCategory.html" class="list-group-item">一级分类</a>
                    <a href="secondCategory.html" class="list-group-item">二级分类</a>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </div>
        </div>
        <div class="right">
            <header id="header">
                <a href="#" class="glyphicon glyphicon-th-list"></a>
                <a href="#" class="glyphicon glyphicon-off exit">退出</a>
            </header>
            <section id="info">
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- 分页按钮 -->
                <ul id="page"></ul>
            </section>
        </div>
    </main>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入bootstrap分页插件包 -->
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <!-- 引入公共js文件 -->
    <script src="./js/common.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/index.js"></script>

    <!-- 模板 -->
    <script type="text/html" id="queryUserTpl">
        {{ each rows value }}
        <tr>
            <th scope="row">{{value.id}}</th>
            <td>{{value.username}}</td>
            <td>{{value.moblie}}</td>
            {{ if value.isDelete == 1 }}
                <td>已启用</td>
                <td><button type="button" data-id={{value.id}} data-is-delete={{value.isDelete}} class="btn btn-danger btn-option">禁用</button></td>
            {{else}}
                <td>已禁用</td>
                <td><button type="button" data-id={{value.id}} data-is-delete={{value.isDelete}} class="btn btn-success btn-option">启用</button></td>
            {{ /if }}
        </tr>
        {{ /each }}
    </script>
</body>

</html>
