<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台一级分类页面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>

    <main id="main">
        <!-- 左侧菜单 -->

        <div class="left">
            <!-- 左侧logo -->
            <div class="logo">
                <img src="./images/1.png" alt="">
                <p>小姐姐</p>
            </div>
            <!-- 左侧列表 -->
            <div class="list-group">
                <a href="index.html" class="list-group-item ">
                    用户管理
                </a>
                <!-- 通过data-toggle 和 data-target来和后面的一级二级分类关联 点击切换
                        使用collapse插件 -->
                <a href="#collapseExample" class="list-group-item" data-toggle="collapse"
                    data-target="#collapseExample">分类管理

                </a>
                <div class="collapse in list-group" id="collapseExample">
                    <a href="firstCategory.html" class="list-group-item active">一级分类</a>
                    <a href="secondCategory.html" class="list-group-item">二级分类</a>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </div>
        </div>
        <div class="right">
            <header id="header">
                <a href="#" class="glyphicon glyphicon-th-list"></a>
                <a href="#" class="glyphicon glyphicon-off exit">退出</a>
            </header>
            <section id="info">
                <!-- 弹框的按钮 -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    添加分类
                </button>

                <!-- 弹框的框框 -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                            </div>
                            <div class="modal-body">
                                <!-- 输入框组 -->
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">分类名称</span>
                                    <input type="text" class="form-control category-name" placeholder="请输入分类名称"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <!-- data-dismiss="modal" 添加这个属性即可关闭模态框 -->
                                <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 数据表格 -->
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>选中</th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- 分页按钮 -->
                <ul id="page"></ul>
            </section>
        </div>
    </main>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入bootstrap分页插件包 -->
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <!-- 引入公共js文件 -->
    <script src="./js/common.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/firstCategory.js"></script>

    <!-- 模板 -->
    <script type="text/html" id="firstCategoryTpl">
        {{ each rows value }}
            <tr>
                <th scope="row">
                    <input type="checkbox">
                </th>
                <td>{{ value.id }}</td>
                <td>{{ value.categoryName }}</td>
            </tr>
        {{ /each }}
    </script>

</body>

</html>
