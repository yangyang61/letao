<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商品详情</title>
    <!-- 引入mui的css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontawesome字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入首页自己的css文件 -->
    <link rel="stylesheet" href="./less/detail.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="search.html" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品列表</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="cart.html" class="fa fa-shopping-cart"></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-warning">立即购买</button>

            </div>
        </div>
    </footer>

    <!-- 引入zepto库 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入模板的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/detail.js"></script>
    <!-- 模板 -->
    <script type="text/html" id="productDetailTpl">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 轮播  -->
                <div id="slider" class="mui-slider" >
                        <div class="mui-slider-group mui-slider-loop">
                            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="{{pic[pic.length-1].picAddr}}">
                                </a>
                            </div>
                            {{ each pic value }}
                            <!-- 第一张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="{{value.picAddr}}">
                                </a>
                            </div>
                            {{ /each }}
                            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="{{pic[0].picAddr}}">
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            {{ each pic }}
                                <div class="mui-indicator {{$index == 0?'mui-active':''}}"></div>
                            {{ /each }}
                        </div>
                    </div>
                    <!-- 详情 -->
                    <ul class="mui-table-view product-detail">
                        <li class="mui-table-view-cell">
                            <div class="product-name">
                                名称: <strong>{{ proName }}</strong>
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="product-price">
                                价格: <span>￥{{price}}</span><del>￥{{oldPrice}}</del>
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="product-size">
                                尺码:
                                {{ each size value}}
                                <button type="button" class="mui-btn btn-size" data-size={{ value }}>{{ value }}</button>
                                {{ /each }}
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="product-num">
                                数量:
                                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>
                                库存 <span>{{ num }}</span>件
                            </div>
                        </li>
                    </ul>
            </div>
        </div>
    </script>
</body>

</html>
