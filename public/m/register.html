<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商品列表</title>
    <!-- 引入mui的css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontawesome字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    
    <!-- 引入首页自己的css文件 -->
    <link rel="stylesheet" href="./less/register.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back(-1);" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>用户注册</h4>
        </div>
        <div class="right">

        </div>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号" value="16666666666">
            </div>
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名" value="itcast">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password1" placeholder="请输入密码" value="111111">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password password2" placeholder="请输入密码" value="111111">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="vcode" placeholder="请输入验证码" value="">
                <button type="button" class="mui-btn mui-btn-primary btn-get-vcode">获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-register">用户注册</button>
            </div>
        </form>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- 引入zepto库 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入模板的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入公共的js文件 -->
    <script src="./js/common.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/register.js"></script>


</body>

</html>
