<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商品列表</title>
    <!-- 引入mui的css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontawesome字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入首页自己的css文件 -->
    <link rel="stylesheet" href="./less/productlist.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="search.html" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品列表</h4>
        </div>
        <div class="right">

        </div>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <!--下拉刷新容器-->
        <div id="pullrefresh" class="mui-content    mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 搜索表单 -->
                <form action="#" class="search-form">
                    <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                    <button type="button" class="mui-btn btn-search">搜索</button>
                </form>
                <!-- 商品列表 -->
                <div class="mui-card product-list">
                    <!-- 页眉，放置标题 -->
                    <div class="mui-card-header">
                        <a href="#" data-type="time" data-sort="1">上架时间 <i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="price" data-sort="1">价格 <i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="num" data-sort="1">销量 <i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="discount" data-sort="1">折扣 <i class="fa fa-angle-down"></i></a>

                    </div>
                    <!-- 内容区 -->
                    <div class="mui-card-content">
                        <div class="mui-row">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- 引入zepto库 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入模板的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/productlist.js"></script>

    <!-- 模板 -->
    <script type="text/html" id="productlistTpl">
        {{ if data.length>0 }}
            {{ each data value }}
                <div class="mui-col-xs-6">
                    <div class="product">
                        <img class="product-img" src="{{ value.pic[0].picAddr }}" alt="">
                        <p class="product-name">{{ value.proName }}</p>
                        <p class="product-price">
                            <span>￥{{ value.price }}</span>
                            <del>￥{{ value.oldPrice }}</del>
                        </p>
                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                    </div>
                </div>
            {{ /each }}
        {{ else }}
            这。这什么都没有啊，这。这我也没办法啊
        {{ /if }}
    </script>
</body>

</html>
