<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘搜索中心</title>
    <!-- 引入mui的css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontawesome字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入首页自己的css文件 -->
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="javascript:history.back(-1);" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">
            
        </div>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <!-- 搜索表单 -->
        <form action="#" class="search-form">
            <input type="search" placeholder="请输入要搜索的商品" class="input-search">
            <button type="button" class="mui-btn btn-search">搜索</button>
        </form>
        <!-- 搜索历史 -->
        <div class="mui-card search-history">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <span>搜索历史</span>
                <span class="fa fa-trash btn-clear"> 清空记录</span>
            </div>
            <!--内容区-->
            <div class="mui-card-content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="mui-table-view"></ul>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- 引入zepto库 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入模板的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入公共的js文件 -->
    <script src="./js/common.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/search.js"></script>

    <!-- 搜索历史列表模板 -->
    <script type="text/html" id="searchHistoryTpl">
        {{ if rows.length > 0 }}
            {{ each rows  }}
                <li class="mui-table-view-cell">
                    <a href="productlist.html?search={{ $value }}">
                        <nobr>{{ $value }}</nobr>
                        <span class="mui-badge fa fa-close" data-index="{{ $index }}"></span>
                    </a>
                </li>
            {{ /each }}
        {{ else }}
            <li class="mui-table-view-cell">洒家实在找不出东西来了啊~~~</li>
        {{ /if }}
    </script>
</body>

</html>
